<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/animate.css">
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" charset="utf-8" href="css/index.css"/>
</head>
<body>
<section class="main" id="main">
    <div class="music" id="music">
        <audio id="audio1" src="./audio/see%20you%20argin.mp3" preload="none" loop></audio>
    </div>
    <div class="toTop">
        <span class="over"></span>
        <!--<span></span>-->
    </div>
    <!--swiper-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--slide1-->
            <div class="swiper-slide page1">
                <div class="ban leftTop">
                    <span>个</span>
                </div>
                <div class="ban rightTop">
                    <span>人</span>
                </div>
                <ul class="wUl">
                    <li class="zh">
                        <ul class="box">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                        </ul>
                    </li>
                    <li class="two"></li>
                    <li class="three"></li>
                    <li class="four">
                        <img src="img/1.png" alt="">
                    </li>
                    <li class="five">
                        <img src="img/2.png" alt="">
                    </li>
                    <li class="six">
                        <img src="img/3.png" alt="">
                    </li>
                    <li class="seven">
                        <img src="img/4.png" alt="">
                    </li>
                </ul>
                <div class="ban leftBottom">
                    <span>简</span>
                </div>
                <div class="ban rightBottom">
                    <span>历</span>
                </div>
            </div>
            <!--slide2-->
            <div class="swiper-slide page2">
                <div class="feng1"><img src="img/1.png" alt=""></div>
                <div class="zBox"></div>
                <div class="photo"><img src="" alt=""></div>
                <div class="wz"><img src="img/14.png" alt=""></div>
                <ul class="leftUl">
                    <li><span>姓名</span></li>
                    <li><span>性别</span></li>
                    <li><span>年龄</span></li>
                    <li><span>身高</span></li>
                    <li><span>学历</span></li>
                    <li><span>电话</span></li>
                </ul>
                <ul class="rightUl">
                    <li><span>王健琪</span></li>
                    <li><span>男</span></li>
                    <li><span>25岁</span></li>
                    <li><span>178cm</span></li>
                    <li><span>大专</span></li>
                    <li><span>15010970797</span></li>
                </ul>
            </div>

            <div class="swiper-slide page3">
                <div class="feng2"><img src="img/2.png" alt=""></div>
                <ul>
                    <li></li>
                    <li><img src="img/19.gif" alt=""></li>
                    <li>超级小能手</li>
                    <li><img src="img/112.jpg" alt=""></li>
                    <li><img src="img/113.jpg" alt=""></li>
                    <li><img src="img/114.jpg" alt=""></li>
                    <li><img src="img/115.jpg" alt=""></li>
                    <li><img src="img/116.jpg" alt=""></li>
                    <li><img src="img/117.png" alt=""></li>
                    <li><img src="img/119.jpg" alt=""></li>
                </ul>
            </div>

            <div class="swiper-slide page4">
                <ul>
                    <li>工作经历</li>
                    <li></li>
                </ul>
                <ul>
                    <li>毕业学校</li>
                    <li>石家庄学院</li>
                </ul>
                <ul>
                    <li>自我评价</li>
                    <li></li>
                </ul>
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script charset="UTF-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="UTF-8" type="text/javascript" src="js/index.js"></script>
